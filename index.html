<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Miguel Reis | Personal Website</title>
    <meta name="description" content="Personal Website - Computer and Informatics Engineering Student">
    
    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- GitHub Pages SPA routing fix -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License - https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    
    <style>
        body {
            background-color: #0d1117;
            color: #e6edf3;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        #root {
            min-height: 100vh;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        
        .terminal {
            background-color: #161b22;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .terminal-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .buttons {
            display: flex;
            gap: 8px;
            margin-right: 15px;
        }
        
        .button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .red { background-color: #ff5f56; }
        .yellow { background-color: #ffbd2e; }
        .green { background-color: #27c93f; }
        
        .title {
            font-family: 'JetBrains Mono', monospace;
            color: #8b949e;
            font-size: 14px;
        }
        
        .content {
            font-family: 'JetBrains Mono', monospace;
            color: #e6edf3;
            line-height: 1.5;
            text-align: left;
        }
        
        .prompt {
            color: #58a6ff;
        }
        
        .blink {
            display: inline-block;
            width: 10px;
            height: 18px;
            background-color: #58a6ff;
            animation: blink 1s step-end infinite;
        }
        
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="terminal">
                <div class="terminal-header">
                    <div class="buttons">
                        <div class="button red"></div>
                        <div class="button yellow"></div>
                        <div class="button green"></div>
                    </div>
                    <div class="title">~/initializing</div>
                </div>
                <div class="content">
                    <div><span class="prompt">$</span> Loading portfolio...</div>
                    <div><span class="prompt">$</span> Initializing components...</div>
                    <div><span class="prompt">$</span> Setting up environment...</div>
                    <div><span class="prompt">$</span> <span class="blink"></span></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts will be injected here by React build process -->
</body>
</html>
